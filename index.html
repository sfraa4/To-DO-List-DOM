<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="todo-container">
    <h1>To-Do List</h1>
    <div id="form">
      <input type="text" id="teks" placeholder="u tambah dulu kocag" />
      <button id="button" type="button">abistu klik enih</button>
    </div>
    <ul id="list"></ul>
  </div>

  <script>
    const teks = document.getElementById("teks");
    const button = document.getElementById("button");
    const list = document.getElementById("list");

    let itemEdit = null;

    button.addEventListener("click", function() {
      const teksv = teks.value.trim();

        if (teksv === "") {
          alert("anuuu,,, gabole kosong hmzzzz.");
          return;
        }

        if (itemEdit) {
          const span = itemEdit.querySelector("span");
          span.textContent = teksv;
          itemEdit = null;
          button.style.backgroundColor = "";
          button.style.color = "";
        } else {
        const li = document.createElement("li");
        
        const spanText = document.createElement("span");
        spanText.textContent = teksv;
        li.appendChild(spanText);

        const btnEdit = document.createElement("button");
        btnEdit.classList.add("btnedit");
        btnEdit.textContent = "edit nich";
        btnEdit.addEventListener("click", function() {
          teks.value = spanText.textContent;
          button.style.color = "black";
          button.style.backgroundColor = "yellow";
          button.textContent = "simpen nieh";
          itemEdit = li;
        });

        const btnDelete = document.createElement("button");
        btnDelete.textContent = "salah yh awokawok";
        btnDelete.addEventListener("click", function () {
          list.removeChild(li);
        });

        li.appendChild(btnEdit);
        li.appendChild(btnDelete);

        list.appendChild(li);
        }

        teks.value = "";
    });
  </script>
</body>
</html>
